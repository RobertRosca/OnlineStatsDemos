language: julia
os:
  - linux
julia:
  - 1.0
notifications:
  email: true
script:
  - julia -e 'include("make.jl")'
# use examples/docs to produce gh-pages website
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local-dir: build
  on:
    branch: master